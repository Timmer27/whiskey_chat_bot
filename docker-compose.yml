services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./.env      
    environment:
      QDRANT_URL: "http://qdrant:6333"
    depends_on:
      - qdrant
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    env_file:
      - ./.env
    environment:
      BACKEND_URL: "http://backend:8000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  qdrant_data:
  hf_cache:
